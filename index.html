<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/icon.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ===========HEADER============== -->
<header class="header">
  <div class="header__container">
    <a href="" class="header__logo"></a>
    <div class="header__menu menu">
      <div class="menu__icon">
        <span></span>
      </div>
      <nav class="menu__body">
        <ul class="menu__list">
          <li>
            <a class="menu__link" data-goto=".section__" href="">Раздел</a>
          </li>
          <li>
            <a class="menu__link" data-goto=".section__" href="">Раздел</a>
          </li>
          <li>
            <a class="menu__link" data-goto=".section__" href="">Раздел</a>
          </li>
          <li>
            <a href="" class="menu__link">Страница 1</a>
            <span class="menu__arrow"></span>
            <ul class="menu__sub-list">
              <li><a class="menu__sub-link" href="">Страница 2</a></li>
              <li><a class="menu__sub-link" href="">Страница 3</a></li>
              <li><a class="menu__sub-link" href="">Страница 4</a></li>
              <li><a class="menu__sub-link" href="">Страница 5</a></li>
            </ul>
          </li>
          <li><a class="menu__link" href="">Раздел</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
    <!-- ========================= -->

    <!-- ========MAIN================= -->
<main class="main"></main>
    <!-- ========================= -->

    <!-- ========FOOTER================= -->
<footer class="footer">
  <div class="container">
    <div class="title__footer">Say hello</div>
    <div class="contacts">
      <div class="contacts__real">
        <div class="address icon-vv">45-35 #B 39th St, Sunnyside, NY 11104</div>
        <div class="phone icon-telephone">(718) 777-7777</div>
      </div>
      <div class="contact__web">
        <div class="email icon-email">contact@primeone.com</div>
        <div class="social">
          <div class="social__item icon-fb"></div>
          <div class="social__item icon-twitter"></div>
          <div class="social__item icon-instagram"></div>
          <div class="social__item icon-google_plus"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="map">
    <div class="map__block">
      <img
        class="map__block_item"
        src="./assets/images/footer/map.jpg"
        alt="map"
      />
    </div>
    <div class="map__form">
      <div class="form">
        <div class="form__title">Get in touch</div>
        <form action="#" id="form" class="form__body">
          <div class="form__item">
            <input
              id_form="name"
              type="text"
              name="name"
              class="form__input"
              placeholder="name"
            />
          </div>
          <div class="form__item">
            <input
              id_form="email"
              type="email"
              name="email"
              class="form__input"
              placeholder="E-mail or phone number"
            />
          </div>
          <div class="form__item">
            <textarea
              type="text"
              name="message"
              id="formMessage"
              class="form__input"
              placeholder="Your message"
              cols="10"
              rows="4"
            ></textarea>
          </div>
          <button class="form__button" type="submit">Send message</button>
        </form>
      </div>
    </div>
  </div>

  <div class="copyright">
    <div class="container">
<div class="copiright__block">
  <div class="copiright__item">© PrimeOne Catering 2014. Terms & Conditions</div>
  <div class="copiright__logo">
    <img class="logo__footer" src="/assets/images/footer/logo-footer.svg" alt="logo">
  </div>
</div>
    </div>
  </div>
</footer>
    <!-- ========================= -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
